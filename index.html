<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/icon_trans.png" type="image/png"/>
    <link rel="stylesheet" href="assets/style/style.css">
    <title>DA Games</title>
</head>
<body>
    <!--
        Background Color 1: #160232
        Background Color 2: #240232
        Background Color 3: #501469
    -->
    <div class="Opener">
        <div class="Heading">
            DA Games
        </div>
        <div class="about">
            <div class="video">
                <video src="assets/icons/DA.mp4" autoplay muted loop></video>
            </div>
            <div class="topic">
                <div class="Heading">
                    Ultimate home of Javascript Games
                </div>
                <div class="details">
                    Welcome to DA Games. The home of Javascript Games. We got a wide variety of Games made with Javascript. You can play them. Also we allow creators to contribute and make games as well.
                </div>
            </div>
        </div>
    </div>
    <nav>
        <button onclick="show_game()">Games</button>
        <button onclick="show_upload()">Upload</button>
        <button onclick="show_developer()">Developers</button>
    </nav>

    <div class="Games" id="game">
        <div class="Heading">Games</div>
        <div class="rows">
            <div class="Card">
                <div class="Image">
                    <img src="assets/icons/tic_tac_toe.png">
                </div>
                <div class="Details">
                    Tic Tac Toe
                </div>
                <a href="game/tic_tac_toe/index.html"><button>play</button></a>
            </div>
        </div>
    </div>

    <div class="Upload" id="upload">
        <div class="Heading">Upload</div>
        <div class="Detail">
            Coming Soon
        </div>
    </div>

    <div class="Developer" id="developer">
        <div class="Heading">Developers</div>
        <div class="Detail">
            Coming Soon
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
