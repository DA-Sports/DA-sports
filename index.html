<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/icon_trans.png" type="image/png"/>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>DA Games</title>
</head>
<body>
    <div class="Header">
        <div class="Left">
            <div class="Video">
                <video src="assets/icons/DA.mp4" autoplay muted loop></video>
            </div>
            <div class="Head">
                <div class="Title">
                    D A GAMES
                </div>
                <div class="Subtitle">
                    Home of JS Games
                </div>
            </div>
        </div>
        <div class="Right">
            <button onclick="show_game()">Games</button>
            <button onclick="show_developer()">Developers</button>
            <button onclick="show_upload()">Upload Games</button>
        </div>
    </div>

    <div class="Games" id="game">
        <div class="Header">
            GAMES
        </div>
        <div class="cards">
            <!-- TIC TAC TOE -->
            <div class="Card">
                <div class="Heading">
                    Tic Tac Toe
                </div>
                <div class="Image">
                    <img src="assets/icons/tic_tac_toe.png">
                </div>
                <a href="game/tic_tac_toe/index.html"><button>PLAY</button></a>
            </div>
            <!-- TIC TAC TOE END -->

        </div>
    </div>

    <div class="Developers" id="developer">
        <div class="Header">
            Developers
        </div>
        <div class="about">
        </div>
    </div>

    <div class="Upload" id="upload">
        <div class="Header">
            Upload
        </div>
        <div class="about">
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
